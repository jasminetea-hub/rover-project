<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ローバー大学祭</title>
    <link href="index.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="top-left-heading">廃校</div>
        <div class="center-heading">キーワードを入力しろ</div>

        <div class="box-container">
            <input type="text" class="input-box-long" maxlength="10" autocomplete="off" placeholder="ここに入力"
                id="inputBox" readonly>
            <button id="deleteButton" class="delete-button">←</button>
        </div>

        <div class="letters-container" id="lettersContainer">
            <!-- JSで30個の文字ボタンを生成 -->
        </div>

        <button class="navigate-button" onclick="checkInput();">決定する</button>
    </div>

    <!-- MP3音源 -->
    <audio id="bgmaudio" src="BGM.mp3" preload="auto"></audio>

    <div id="overlay" class="overlay hidden"></div>
    <div id="answerMessage" class="answer hidden">出口へむかえ</div>
    <div id="errorMessage" class="error hidden">不正解だ</div>

    <script src="index.js"></script>
</body>

</html>
